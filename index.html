<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css" />
  </head>

  <body spellcheck="false" class="no-select">
    <section class="container">
      <form id="todo-form" class="list-group w-auto" autocomplete="off">
        <h1 class="text-center">Promemoria</h1>
        <div class="input-group mt-5">
          <input type="search" class="form-control" placeholder="Cerca un promemoria">
          <button id="search" class="btn btn-primary d-flex" type="button">
            <span class="material-icons">search</span>
          </button>
        </div>
        <div class="input-group mt-2">
          <input id="todo-input" type="text" class="form-control" placeholder="Nuovo promemoria" />
          <button class="btn btn-success d-flex" type="submit">
            <span class="material-icons">
            post_add
            </span>
          </button>
        </div>
        <div class="mt-2">
          <input class="form-check-input me-1" type="checkbox" value="" id="hide-completed">
          <label class="form-check-label" for="hide-completed">Nascondi completati</label>
        </div>
        <ul id="todo-list" class="sortable list-unstyled mt-4"></ul>
      </form>
    </section>

    <!--JavaScript alla fine del file-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/datepicker-full.min.js"></script>
    <script src="js/locales/it.js"></script>
    <script src="js/html5sortable.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
